<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"> -->
        <link href="index.css" rel="stylesheet" media="screen,print" />
        <script src="index.js"></script>

        <title>ToDo App</title>
    </head>
    <body>
        <h1>todos</h1>
        <div class="header">
            <i class="fas fa-chevron-down"></i>
            <input id="new-todos" type="text" placeholder="What needs to be done?" onkeypress="newToDo(event)"/>
        </div>

        <div class="main">
            <ul id="todo-list">
            </ul>
        </div>

        <div class="footer">
            <span class="counter">2 items</span>
            <ul class="filters">
                <li>
                    <span>All</span>
                </li>
                <li>
                    <span>Active</span>
                </li>
                <li>
                    <span>Completed</span>
                </li>
            </ul>
            <a href="#" onclick="removeAllCompleted()">Clear completed</a>
        </div>
    </body>
</html>
