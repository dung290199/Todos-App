<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"> -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
                    rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
                    crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
        <link href="index.css" rel="stylesheet" media="screen,print" />
        <script src="index.js"></script>

        <title>ToDo App</title>
    </head>
    <body>
        <h1>todos</h1>
        <div class="header">
            <i id="selectAll" class="fas fa-chevron-down"></i>
            <input id="new-todos" type="text" placeholder="What needs to be done?" onkeypress="newToDo(event)"/>
        </div>

        <div class="main">
            <ul id="todo-list">
            </ul>
        </div>

        <div class="footer">
            <p><span id="counter"></span> items left</p>
            <ul class="filters">
                <li>
                    <a id="all" href="#" onclick="getAll()">All</a>
                </li>
                <li>
                    <a id="active" href="#" onclick="getActive()">Active</a>
                </li>
                <li>
                    <a id="completed" href="#" onclick="getCompleted()">Completed</a>
                </li>
            </ul>
            <a href="#" onclick="removeAllCompleted()">Clear completed</a>
        </div>
    </body>
</html>
